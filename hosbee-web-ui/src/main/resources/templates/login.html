<head>
    <meta charset="UTF-8">

    <title>로그인 - HOSBEE</title>

    <style>
        body {
            background: linear-gradient(135deg, #ffeb3b 0%, #ff9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            height: 50px;
            font-size: 16px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #ff9800;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            background: #ff9800 !important;
            border: none !important;
            color: white !important;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #f57c00 !important;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-btn {
            height: 50px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>HOSBEE</h1>
            <p>로그인하여 서비스를 이용하세요</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">로그인 상태 유지</label>
            </div>

            <div class="forgot-password">
                <a href="/password-reset">비밀번호를 잊으셨나요?</a>
            </div>

            <button type="submit" class="btn btn-primary login-btn">로그인</button>
        </form>

        <div class="signup-link">
            <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
        </div>
    </div>

    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // 기본 유효성 검사
            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }

            // 이메일 형식 검사
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // 로딩 스피너 표시
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<div class="spinner"></div>';
            submitBtn.disabled = true;

            // 실제 서버 통신 로직으로 교체 필요
            setTimeout(() => {
                // 임시 로그인 성공 처리
                alert('로그인 성공!');
                window.location.href = '/main';
            }, 1500);
        });

        // 소셜 로그인 처리
        function socialLogin(provider) {
            console.log(`${provider} 로그인 시도`);

            switch(provider) {
                case 'google':
                    // Google OAuth 로직
                    alert('Google 로그인 기능을 구현해주세요.');
                    break;
                case 'kakao':
                    // Kakao OAuth 로직
                    alert('카카오 로그인 기능을 구현해주세요.');
                    break;
                case 'naver':
                    // Naver OAuth 로직
                    alert('네이버 로그인 기능을 구현해주세요.');
                    break;
            }
        }

        // 엔터 키 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
