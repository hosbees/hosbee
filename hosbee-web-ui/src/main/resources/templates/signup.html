<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - HOSBEE</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffeb3b 0%, #ff9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-input {
            height: 50px;
            font-size: 16px;
        }

        .form-input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .form-input.success {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-group button:hover {
            background: #f57c00;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        .terms {
            margin: 20px 0;
        }

        .terms-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            background: #f8f9fa;
        }

        .terms-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .terms-item label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .terms-link {
            color: #ff9800;
            text-decoration: none;
            font-size: 12px;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .signup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>HOSBEE</h1>
            <p>새로운 계정을 만들어 시작하세요</p>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">이름</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="이름" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">성</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="성" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                    <button type="button" id="emailVerifyBtn">인증</button>
                </div>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-group" id="verificationGroup" style="display: none;">
                <label class="form-label" for="verificationCode">인증번호</label>
                <div class="input-group">
                    <input type="text" id="verificationCode" name="verificationCode" class="form-input" placeholder="인증번호를 입력하세요" maxlength="6">
                    <button type="button" id="verifyCodeBtn">확인</button>
                </div>
                <div class="error-message" id="verificationError"></div>
                <div class="success-message" id="verificationSuccess"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">휴대폰 번호</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="010-0000-0000" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">8자 이상, 영문, 숫자, 특수문자 포함</div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
                <div class="error-message" id="confirmPasswordError"></div>
                <div class="success-message" id="confirmPasswordSuccess"></div>
            </div>

            <div class="terms">
                <div class="terms-item">
                    <input type="checkbox" id="agreeAll">
                    <label for="agreeAll"><strong>전체 동의</strong></label>
                </div>
                <div class="terms-item">
                    <input type="checkbox" id="agreeService" class="required-terms">
                    <label for="agreeService">서비스 이용약관 동의 (필수)</label>
                    <a href="#" class="terms-link">보기</a>
                </div>
                <div class="terms-item">
                    <input type="checkbox" id="agreePrivacy" class="required-terms">
                    <label for="agreePrivacy">개인정보 수집 및 이용 동의 (필수)</label>
                    <a href="#" class="terms-link">보기</a>
                </div>
                <div class="terms-item">
                    <input type="checkbox" id="agreeMarketing">
                    <label for="agreeMarketing">마케팅 정보 수신 동의 (선택)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary signup-btn" id="submitBtn" disabled>회원가입</button>
        </form>

        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>

    <script>
        // 폼 요소들
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const phoneInput = document.getElementById('phone');
        const submitBtn = document.getElementById('submitBtn');
        const agreeAllCheckbox = document.getElementById('agreeAll');
        const requiredTerms = document.querySelectorAll('.required-terms');

        // 이메일 인증
        let emailVerified = false;
        document.getElementById('emailVerifyBtn').addEventListener('click', function() {
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showError('emailError', '이메일을 입력해주세요.');
                return;
            }

            if (!emailRegex.test(email)) {
                showError('emailError', '올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // 인증번호 발송 시뮬레이션
            this.disabled = true;
            this.textContent = '발송중...';

            setTimeout(() => {
                document.getElementById('verificationGroup').style.display = 'block';
                showSuccess('emailSuccess', '인증번호가 발송되었습니다.');
                this.textContent = '재발송';
                this.disabled = false;
            }, 1500);
        });

        // 인증번호 확인
        document.getElementById('verifyCodeBtn').addEventListener('click', function() {
            const code = document.getElementById('verificationCode').value;

            if (!code) {
                showError('verificationError', '인증번호를 입력해주세요.');
                return;
            }

            // 임시 인증번호: 123456
            if (code === '123456') {
                emailVerified = true;
                emailInput.classList.add('success');
                showSuccess('verificationSuccess', '이메일 인증이 완료되었습니다.');
                this.disabled = true;
                this.textContent = '완료';
                hideError('verificationError');
            } else {
                showError('verificationError', '잘못된 인증번호입니다.');
            }

            checkFormValidity();
        });

        // 비밀번호 강도 체크
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            updatePasswordStrength(strength);
            validatePasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        // 휴대폰 번호 포맷팅
        phoneInput.addEventListener('input', function() {
            let value = this.value.replace(/[^0-9]/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d+)/, '$1-$2');
            }
            this.value = value;
        });

        // 전체 동의 체크박스
        agreeAllCheckbox.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(#agreeAll)');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            checkFormValidity();
        });

        // 개별 약관 체크박스
        document.querySelectorAll('input[type="checkbox"]:not(#agreeAll)').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(document.querySelectorAll('input[type="checkbox"]:not(#agreeAll)')).every(cb => cb.checked);
                agreeAllCheckbox.checked = allChecked;
                checkFormValidity();
            });
        });

        // 폼 제출
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // 로딩 상태
            submitBtn.innerHTML = '<div class="spinner"></div>';
            submitBtn.disabled = true;

            // 회원가입 시뮬레이션
            setTimeout(() => {
                alert('회원가입이 완료되었습니다!');
                window.location.href = 'login.html';
            }, 2000);
        });

        // 유틸리티 함수들
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        function updatePasswordStrength(strength) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            if (strength <= 2) {
                fill.style.width = '33%';
                fill.className = 'strength-fill strength-weak';
                text.textContent = '약함';
            } else if (strength <= 4) {
                fill.style.width = '66%';
                fill.className = 'strength-fill strength-medium';
                text.textContent = '보통';
            } else {
                fill.style.width = '100%';
                fill.className = 'strength-fill strength-strong';
                text.textContent = '강함';
            }
        }

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                showError('confirmPasswordError', '비밀번호가 일치하지 않습니다.');
            } else if (confirmPassword && password === confirmPassword) {
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
                hideError('confirmPasswordError');
                showSuccess('confirmPasswordSuccess', '비밀번호가 일치합니다.');
            }

            checkFormValidity();
        }

        function validateForm() {
            const requiredFields = [
                { field: document.getElementById('firstName'), name: '이름' },
                { field: document.getElementById('lastName'), name: '성' },
                { field: emailInput, name: '이메일' },
                { field: phoneInput, name: '휴대폰 번호' },
                { field: passwordInput, name: '비밀번호' },
                { field: confirmPasswordInput, name: '비밀번호 확인' }
            ];

            for (let item of requiredFields) {
                if (!item.field.value.trim()) {
                    alert(`${item.name}을(를) 입력해주세요.`);
                    item.field.focus();
                    return false;
                }
            }

            if (!emailVerified) {
                alert('이메일 인증을 완료해주세요.');
                return false;
            }

            return true;
        }

        function checkFormValidity() {
            const isFormValid = emailVerified &&
                passwordInput.value &&
                confirmPasswordInput.value &&
                passwordInput.value === confirmPasswordInput.value &&
                Array.from(requiredTerms).every(checkbox => checkbox.checked);

            submitBtn.disabled = !isFormValid;
        }
    </script>
</body>
</html>
