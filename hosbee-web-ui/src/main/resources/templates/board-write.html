    <script>
        let uploadedFiles = [];

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`${file.name}ì€(ëŠ”) íŒŒì¼ í¬ê¸°ê°€ 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`);
                    return;

                uploadedFiles.push(file);
                addFileToList(file);
            });

            e.target.value = '';
        });

        function addFileToList(file) {
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-name">${file.name} (${formatFileSize(file.size)})</span>
                <button type="button" class="file-remove" onclick="removeFile('${file.name}')">ì‚­ì œ</button>
            `;
            fileList.appendChild(fileItem);
        }

        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);

            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                if (item.querySelector('.file-name').textContent.includes(fileName)) {
                    item.remove();
                }
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // í…ìŠ¤íŠ¸ í¬ë§·íŒ… (ê°„ë‹¨í•œ ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼)
        function formatText(format) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (!selectedText) {
                alert('í…ìŠ¤íŠ¸ë¥¼ ì„ íƒí•œ í›„ ì„œì‹ì„ ì ìš©í•˜ì„¸ìš”.');
                return;
            }

            let formattedText = '';
            switch(format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'underline':
                    formattedText = `__${selectedText}__`;
                    break;
            }

            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
        }

        function insertLink() {
            const url = prompt('ë§í¬ URLì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (url) {

                const textarea = document.getElementById('content');
                const linkText = `[${text}](${url})`;

                const start = textarea.selectionStart;
                textarea.value = textarea.value.substring(0, start) + linkText + textarea.value.substring(start);
                textarea.focus();
            }
        }

        // ì„ì‹œì €ì¥
        function saveDraft() {
            const formData = {

            alert('ì„ì‹œì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // ì„ì‹œì €ì¥ëœ ë‚´ìš© ë¶ˆëŸ¬ì˜¤ê¸°
        function loadDraft() {
            const draft = localStorage.getItem('boardDraft');
            if (draft) {
                const data = JSON.parse(draft);
                const loadConfirm = confirm('ì„ì‹œì €ì¥ëœ ë‚´ìš©ì´ ìˆìŠµë‹ˆë‹¤. ë¶ˆëŸ¬ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ?');

                    document.getElementById('content').value = data.content || '';
                }
            }
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('writeForm').addEventListener('submit', function(e) {

            const formData = new FormData();
