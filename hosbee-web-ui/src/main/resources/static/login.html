<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!--
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --google-red: #DB4437;
            --naver-green: #03c75a;
            --kakao-yellow: #FEE500;
    -->
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #FF8C00;
            --background-color: #FFFACD;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --google-red: #DB4437;
            --naver-green: #03c75a;
            --kakao-yellow: #FEE500;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Google */
        .google {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .google svg path {
            fill: #4285F4;
        }

        /* Naver */
        .naver {
            background-color: var(--naver-green);
            color: white;
        }

        .naver svg path {
            fill: white;
        }

        /* Kakao */
        .kakao {
            background-color: var(--kakao-yellow);
            color: #3c1e1e;
        }

        .kakao svg path {
            fill: #3c1e1e;
        }

        .help-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .help-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>
            <img src="../static/assets/image/logo_first.png" width="50px" height="50px" style="vertical-align: middle;"/>
            HOSBEE 로그인
        </h2>
        <form>
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="help-links">
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>

        <div class="divider">또는</div>
        <div class="social-login-group">
            <button class="social-btn google">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FBBC05" d="M43.61 20.25H24.32V27.35H36.43C35.91 30.63 33.91 33.37 30.73 35.13L30.73 35.13L36.32 39.42L36.32 39.42C40.67 35.59 43.61 29.86 43.61 20.25Z"></path>
                    <path fill="#4285F4" d="M24.32 44.82C29.61 44.82 34.19 43.08 37.7 40.16L30.73 35.13C28.71 36.45 26.63 37.19 24.32 37.19C17.76 37.19 12.06 32.74 10.04 26.66H3.94V32.74C7.88 39.69 15.34 44.82 24.32 44.82Z"></path>
                    <path fill="#EA4335" d="M10.04 26.66C9.69 25.68 9.5 24.51 9.5 23.36C9.5 22.19 9.69 21.03 10.04 20.05V13.97H3.94C2.56 16.59 1.83 19.89 1.83 23.36C1.83 26.83 2.56 30.13 3.94 32.74L10.04 26.66Z"></path>
                    <path fill="#34A853" d="M24.32 9.49C27.91 9.49 30.88 10.73 32.96 12.81L37.89 8.01C34.13 4.54 29.35 2.5 24.32 2.5C15.34 2.5 7.88 7.63 3.94 14.59L10.04 20.67C12.06 14.59 17.76 9.49 24.32 9.49Z"></path>
                </svg>
                Google
            </button>
            <button class="social-btn naver">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.9999 0C5.37254 0 0 5.37254 0 11.9999C0 18.6273 5.37254 23.9999 11.9999 23.9999C18.6273 23.9999 23.9999 18.6273 23.9999 11.9999C23.9999 5.37254 18.6273 0 11.9999 0ZM14.4999 17.52L9.49993 6.47998H6.9442L12.0305 17.52H14.4999Z" fill="white"/>
                </svg>
                Naver
            </button>
            <button class="social-btn kakao">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0001 2.5C6.01258 2.5 1.1001 6.84075 1.1001 12.1804C1.1001 15.3621 2.76865 18.2327 5.41872 19.9515L4.47359 23.4939C4.30062 24.0858 4.97495 24.5029 5.46788 24.168L10.3752 20.8906C10.8715 20.9419 11.4116 20.9708 12.0001 20.9708C17.9876 20.9708 22.9001 16.6301 22.9001 11.2904C22.9001 5.95071 17.9876 2.5 12.0001 2.5Z" fill="#3c1e1e"/>
                </svg>
                Kakao
            </button>
        </div>
    </div>
</body>
</html>
