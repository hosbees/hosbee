version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: hosbee
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    restart: unless-stopped
    networks:
      - hosbee-network

  hosbee-admin-api:
    image: ${DOCKER_REGISTRY}/hosbee-admin-api:${BUILD_VERSION:-latest}
    ports:
      - "9031:9031"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://srv.hosbee.com:3306/hosbee?useSSL=true&requireSSL=true
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JVM_OPTS=-Xms512m -Xmx1g
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - hosbee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9031/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  hosbee-admin-ui:
    image: ${DOCKER_REGISTRY}/hosbee-admin-ui:${BUILD_VERSION:-latest}
    ports:
      - "9030:9030"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ADMIN_API_URL=http://hosbee-admin-api:9031
      - JVM_OPTS=-Xms256m -Xmx512m
    depends_on:
      - hosbee-admin-api
    restart: unless-stopped
    networks:
      - hosbee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9030/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  hosbee-user-api:
    image: ${DOCKER_REGISTRY}/hosbee-user-api:${BUILD_VERSION:-latest}
    ports:
      - "9092:9092"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://srv.hosbee.com:3306/hosbee?useSSL=true&requireSSL=true
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JVM_OPTS=-Xms512m -Xmx1g
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - hosbee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  hosbee-web-ui:
    image: ${DOCKER_REGISTRY}/hosbee-web-ui:${BUILD_VERSION:-latest}
    ports:
      - "80:80"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - USER_API_URL=http://hosbee-user-api:9092
      - JVM_OPTS=-Xms256m -Xmx512m
    depends_on:
      - hosbee-user-api
    restart: unless-stopped
    networks:
      - hosbee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - hosbee-web-ui
      - hosbee-admin-ui
    restart: unless-stopped
    networks:
      - hosbee-network

volumes:
  mysql_prod_data:

networks:
  hosbee-network:
    driver: bridge