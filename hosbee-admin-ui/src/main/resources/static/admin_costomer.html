<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .header {
            background-color: var(--card-background);
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: var(--secondary-color);
        }
        
        /* 메인 컨테이너 (좌측 메뉴와 콘텐츠) */
        .main-container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 20px auto;
            gap: 20px;
        }

        /* 좌측 메뉴 스타일 */
        .left-menu {
            width: 250px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 20px;
        }

        .left-menu h3 {
            font-size: 20px;
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .left-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-menu ul li {
            margin-bottom: 10px;
        }

        .left-menu ul li a {
            display: block;
            padding: 12px 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .left-menu ul li a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .content-area {
            flex: 1;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 30px;
        }

        .content-area h2 {
            font-size: 28px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* 테이블 컨테이너 추가 (반응형) */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        /* 테이블 스타일 */
        .user-table {
            width: 100%;
            min-width: 700px; /* 테이블이 너무 작아지지 않도록 최소 너비 설정 */
            border-collapse: collapse;
            font-size: 14px;
        }

        .user-table th, .user-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap; /* 내용이 줄바꿈되지 않도록 설정 */
        }

        .user-table th {
            background-color: var(--background-color);
            font-weight: 700;
        }

        .user-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
            font-weight: 700;
        }

        .action-buttons .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .action-buttons .delete-btn {
            background-color: #F44336;
            color: white;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                margin: 20px;
            }

            .left-menu {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

        <a href="#" class="logo">관리자 시스템</a>

        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
